<!doctype html>
<html lang="en">
  <head>
    <title>Weather Widget</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  
    <img src="assets/weather-widget.png" width="75" height="50" class="d-inline-block align-top" alt="" loading="lazy"> <h3 class="text-left text-light">Weather Widget</h3> 
  
</nav>
<!-- main display area -->
  <!-- search bar -->
    <main class="container-fluid m-3">
      <div class="row">
      <div class="span2">
        <div class="card" >             
          <div class="input-group mx-auto">
            <input type="text" class="form-control" id="city-input" placeholder="Enter city" aria-label="city" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            </div>
          </div>
          <!-- where elements get added after a search is preformed -->
          <ul class="list-group" id="city-list">
          </ul>
        </div>
      </div>
      <!--  main forecast display -->
      <div class="span8">  
          <div class="card d-none" id="forecast-display">
            <div class="card-body bg-light">
              <h5 class="card-title text-center" id="city-name-display"></h5>
              <div class="row mx-auto" >
                <div class="card-body" id="forecast-current">

                </div>
              </div>
              <div class="row mx-auto">
                <div class="card mx-auto">
                  <div class="card-body ">
                    <h5 class="card-title text-center" id="day0"></h5>
                  </div>              
                </div>
                <div class="card mx-auto">
                  <div class="card-body ">
                    <h5 class="card-title text-center" id="day1"></h5>
                  </div>              
                </div>
                <div class="card mx-auto">
                  <div class="card-body ">
                    <h5 class="card-title text-center" id="day2"></h5>
                  </div>              
                </div>
                <div class="card mx-auto">
                  <div class="card-body ">
                    <h5 class="card-title text-center" id="day3"></h5>
                  </div>              
                </div>
                <div class="card mx-auto">
                  <div class="card-body ">
                    <h5 class="card-title text-center" id="day4"></h5>
                  </div>              
                </div>
              </div>  
            </div> 
          </div>   
        </div> 
      </div> 
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
